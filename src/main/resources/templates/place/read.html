<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
  <head>

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Simple Sidebar - Start Bootstrap Template</title>

      <title>Simple Sidebar - Start Bootstrap Template</title>

      <!-- Bootstrap core CSS -->
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">

      <!-- Bootstrap core JavaScript -->
      <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
      <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </head>

  <body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Start Bootstrap </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">

        <h1 class="mt-4">Place Read Page</h1>

        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" name="title" th:value="${dto.name}" readonly>
        </div>

        <div class="form-group">
          <label >Review Count </label>
          <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
        </div>

        <div class="form-group">
          <label >Avg </label>
          <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
        </div>

                <style>
                  .uploadResult {
                    width: 100%;
                    background-color: gray;
                    margin-top: 10px;
                  }

                  .uploadResult ul {
                    display: flex;
                    flex-flow: row;
                    justify-content: center;
                    align-items: center;
                    vertical-align: top;
                    overflow: auto;
                  }

                  .uploadResult ul li {
                    list-style: none;
                   ding: 10px;
                    margin-left: 2em;
                  }

                  .uploadResult ul li img {
                    width: 100px;
                  }
                </style>

                <div class="uploadResult">
                  <ul >
                    <li th:each="placeImage: ${dto.imageDTOList}" th:data-file="${placeImage.getThumbnailURL()}">
                      <img  th:if="${placeImage.path != null}" th:src="|/display?fileName=${placeImage.getThumbnailURL()}|">
                    </li>
                  </ul>
                </div>

                <button type="button" class="btn btn-primary">
                  Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
                </button>

        <button type="button" class="btn btn-info addReviewBtn">
          Review Register
        </button>

        <div class="list-group reviewList">

        </div>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Place Review</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label >Reviewer ID</label>
                  <input type="text" class="form-control" name="userId" >
                </div>
                <div class="form-group">
                  <label >Grade <span class="grade"></span></label>
                  <div class='starrr'></div>
                </div>
                <div class="form-group">
                  <label >Review Text</label>
                  <input type="text" class="form-control" name="text" placeholder="솔직한 리뷰를 적어주세요." >
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                <button type="button" class="btn btn-warning modifyBtn">Modify </button>
                <button type="button" class="btn btn-danger removeBtn">Remove </button>
              </div>
            </div>
          </div>
        </div>

        <div class="imageModal modal " tabindex="-2" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Picture</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>
          $(document).ready(function(e) {

            var grade = 0;
            var placeId = [[${dto.placeId}]];

            $('.starrr').starrr({
              rating: grade,
              change: function(e, value){
                if (value) {
                  console.log(value);
                  grade = value;
                }
              }
            });

            var reviewModal = $(".reviewModal");
            var inputUserId = $('input[name="userId"]');
            var inputText = $('input[name="text"]');


            $(".addReviewBtn").click(function () {
              inputUserId.val("");
              inputText.val("");

              $(".removeBtn ,  .modifyBtn").hide();
              $(".reviewSaveBtn").show();

              reviewModal.modal('show');
            });


            $('.reviewSaveBtn').click(function() {

              var data = {placeId:placeId, grade:grade, text:inputText.val(), userId: inputUserId.val()};

              console.log(data);

              $.ajax({
                url:'/reviews/'+placeId,
                type:"POST",
                data:JSON.stringify(data),
                contentType:"application/json; charset=utf-8",
                dataType:"text",
                success: function(result){

                  console.log("result: " + result);

                  self.location.reload();

                }
              })
              reviewModal.modal('hide');

            });


            //페이지가 열리면 바로 리뷰 데이터들을 가져와서 사용한다.
            function getMovieReviews() {

              function formatTime(str){
                var date = new Date(str);

                return date.getFullYear() + '/' +
                        (date.getMonth() + 1) + '/' +
                        date.getDate() + ' ' +
                        date.getHours() + ':' +
                        date.getMinutes();
              }

              $.getJSON("/reviews/"+ placeId +"/all", function(arr){
                var str ="";

                $.each(arr, function(idx, review){

                  console.log(review);

                  str += '    <div class="card-body" data-reviewId=' + review.reviewId + ' data-mid=' + review.userId+'>';
                  str += '    <h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
                  str += '    <h6 class="card-subtitle mb-2 text-muted">'+review.nickname+'</h6>';
                  str += '    <p class="card-text">'+ formatTime(review.regDate) +'</p>';
                  str += '    </div>';
                });

                $(".reviewList").html(str);
              });
            }

            getMovieReviews();

            var reviewId;

            $(".reviewList").on("click", ".card-body", function() {

              $(".reviewSaveBtn").hide();
              $(".removeBtn, .modifyBtn").show();

              var targetReview = $(this);

              reviewId = targetReview.data("reviewId");
              console.log("reviewId: "+ reviewId);
              inputUserId.val(targetReview.data("userId"));
              inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());

              var grade = targetReview.find('.card-title span').html();
              $(".starrr a:nth-child("+grade+")").trigger('click');

              $('.reviewModal').modal('show');
            });

            $(".modifyBtn").on("click", function(){

              var data = {reviewId: reviewId, placeId:placeId, grade:grade, text:inputText.val(), userId: inputUserId.val() };

              console.log(data);

              $.ajax({
                url:'/reviews/'+placeId +"/"+ reviewId ,
                type:"PUT",
                data:JSON.stringify(data),
                contentType:"application/json; charset=utf-8",
                dataType:"text",
                success: function(result){

                  console.log("result: " + result);

                  self.location.reload();

                }
              })
              reviewModal.modal('hide');
            });

            $(".removeBtn").on("click", function(){

              var data = {reviewId: reviewId};

              console.log(data);

              $.ajax({
                url:'/reviews/'+placeId +"/"+ reviewId ,
                type:"DELETE",
                contentType:"application/json; charset=utf-8",
                dataType:"text",
                success: function(result){

                  console.log("result: " + result);

                  self.location.reload();

                }
              })
              reviewModal.modal('hide');
            });

            $(".uploadResult li").click(function() {

              var file = $(this).data('file');

              console.log(file);

              $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1' >")

              $(".imageModal").modal("show");

            });

          });
        </script>

      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->




  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  </body>
</th:block>
</html>
