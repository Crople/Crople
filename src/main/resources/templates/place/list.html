        <!-- Bootstrap core JavaScript -->

        <style>
            html {

                height: -webkit-fill-available;
            }

            #wrapper{
                height: 100vh;
                margin:0 auto;
                max-width: 500px;
                width: 100%;
                text-align: center;
                background-color: #FFFCF0;
            }

            header{

                    </li>

                    <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
