                height: 100vh; /* '-webkit-fill-available'Ïù¥ Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞Î•º ÎåÄÎπÑ */
                height: -webkit-fill-available;
            }

            a {

            }

            }

            #wrapper{
                height: 100vh;
                margin:0 auto;
                max-width: 500px;
                width: 100%;
                text-align: center;

            }

            header{
                height: 40px;
                padding-top: 0px;
                margin-top: 0;
                margin-left: 0;
                margin-right: 0;
                text-align: center;
                align-items: center;
                background-color: #B0A0DC;
                padding-left: 0px;
            }

            header h4{

            }

            #menu{

            }

            #menu ul{

            #menu ul li{

                text-align: center;
                background-color: #9c88dc;
                /*border: 1px solid #B0A0DC;*/
                border-radius: 1em;
            }

            #menu ul li a{
                color: white;
            }

            .row{
                width: 400px;
                height: 60px;
                margin: 0 auto;
                margin-top: 10px;
                border: 3px solid #B0A0DC;
                border-radius: 10px;
                background-color: white;
            }

            .row img{
                width: 50px;

                margin: auto;

            }

            .row a{

            .row .info{

                margin-right: 10px;

            }

            .row .info p{
                margin: auto;
                margin-top: 5px;
            }

            .pagination{
                display: -ms-flexbox;
                display: flex;
                padding-left: 0;
                list-style: none;
                border-radius: 0.25rem;

                height: 10%;

                -ms-flex-pack: center !important;

                        <a class="page-link" th:href="@{/place/list(page = ${page}, type = ${result.dtoList[0].type})}">
